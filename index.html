<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookfy</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <img id="logo" src="./assets/Logo_Cookfy.svg" alt="Logo Cookfy">
            <input class='search' type="text" placeholder="Pesquise alguma receita" >
            <div class="container-user">
                <span class="name-avatar">Marina</span>
                <img class="avatar" src="./assets/Avatar_feminino.svg" alt="Imagem do Usuario Logado">
            </div>
        </nav>
        <section>
            <img class='element-2' src="./assets/Elemento_2.svg" alt="Imagem Elemento_2">
            <div class="text-container">
                <h1 class="title">Bem vindo de volta <span class="name">Marina Wedderhoff</span></h1>
                <div class="description">
                    <p>Contribuição da comunidade:</p>
                    <p>Ceviche de peixe branco</p>
                    <p>Por Michel Filipe</span>
                </div>
            </div>
            <img class="element-1" src="./assets/Elemento_1.svg" alt="Imagem Elemento_1">
        </section>
    </header>
</body>
</html>
