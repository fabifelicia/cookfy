<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookfy</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/actions.css">
</head>

<body>
    <header id="header">
        <nav>
            <img class="logo" src="./assets/Logo_Cookfy.svg" alt="Logo Cookfy">
            <div class="input-container">
                <input class="search" type="text" placeholder="Pesquise alguma receita">
                <img class="search-icon" src="./assets/Lupa.svg" alt="Search icon">
            </div>
            <div class="container-user">
                <span class="name-avatar">Marina</span>
                <img class="avatar" src="./assets/Avatar_feminino.svg" alt="Imagem do Usuário Logado">
            </div>
        </nav>
        <section>
            <img class='element-2' src="./assets/Elemento_2.svg" alt="Imagem Elemento_2">
            <div class="text-container">
                <h1 class="title">Bem vindo de volta <span class="name">Marina Wedderhoff</span></h1>
                <div class="description">
                    <p>Contribuição da comunidade:</p>
                    <p>Ceviche de peixe branco</p>
                    <p>Por Michel Filipe</span>
                </div>
            </div>
            <div class="images-section">
                <img class="element-1" src="./assets/Elemento_1.svg" alt="Imagem Elemento_1">
                <img class="food-plate-1" src="./assets/images/louis-hansel-ZwpX0AJ7GV8-unsplash.png" alt="Food Plate">
            </div>
        </section>
    </header>
    <main class="container">
        <span class="title text-container main-title">Experimente alguma das últimas receitas</span>
        <img class="right-image" src="./assets/Elemento_7.svg" alt="Right Image">
        <div class="content">
            <img class="food-plate-2" src="./assets/images/patrick-kalkman-HkdQ0zoHT5E-unsplash.png" alt="Food Plate 2">
            <div class="description-food">
                <span class="text-food">Adicionado Ontem</span>
                <div class="food-title">Sanduíche de tomate com salada de ovos</div>
                <div class="food-classification">
                    <span class="text-food">Fácil</span>
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                </div>
                <div class="btn">
                    <button class="btn-circle">
                        <img class="arrow" src="./assets/Seta_esquerda.svg" alt="Return button">                    
                    </button>
                    <button class="btn-circle">
                        <img class="arrow" src="./assets/Seta_direita.svg" alt="Forward button">
                    </button>
                </div>
            </div>
        </div>
        <div class="section-separation">
            <img src="./assets/Elemento_5.svg" alt="Imagem de Separação">
            <div class="divisor-text">
                <img class="left-image section-img" src="./assets/Elemtno_4.svg" alt="Left Image">
                <div class="title">Entre no mundo gastronômico</div>
            </div>
        </div>
        <div class="gastronomic-world">
            <div class="content-food">
                <div class="food-classification-2">
                    <button>
                        <img src="./assets/Cozinha.svg" alt="Food Image">
                        <span>Cozinha</span>
                    </button>
                    <button>
                        <img src="./assets/Patisserie.svg" alt="Patisserie Image">
                        <span>Patisserie</span>
                    </button>
                    <button>
                        <img src="./assets/Drinks.svg" alt="Drinks Image">
                        <span>Patisserie</span>
                    </button>
                </div>
                <img class='food-plate-3' src="./assets/images/sebastian-coman-photography-dacM7egRw0Y-unsplash.png" alt="Dessert">
                <img class="left-image" src="./assets/Elemento_6.svg" alt="Right Bottom Image">
            </div>
        </div>
    </main>
    
    <footer>
        <img src="./assets/Rodapé.svg" alt="Imagem do Rodapé">
        <div class="footer-description">
            <img class="logo logo-footer" src="./assets/Logo_Cookfy.svg" alt="Logo Cookfy">
            <span class="footer-label">© 2022 Cookfy</span>
        </div>
        <div class="footer-icon">
            <img class="icon" src="./assets/Fb.svg" alt="Facebook icon">
            <img class="icon" src="./assets/IG.svg" alt="Instagram icon">
            <img class="icon" src="./assets/Twitter.svg" alt="Twitter icon">
            <img class="icon" src="./assets/Linkedin.svg" alt="LinkedIn icon">
            <img class="icon" src="./assets/Pinterest.svg" alt="Pinterest icon">
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
