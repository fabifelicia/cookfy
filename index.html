<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <configuration>
        <system.webServer>
            <directoryBrowse enabled="true" />
            <httpProtocol>
                    <customHeaders>
                        <add name="Content-Security-Policy" value="frame-src 'self' https://chat.blip.ai/;" />
                    </customHeaders>
            </httpProtocol>
        </system.webServer>
    </configuration>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookfy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/actions.css">
</head>

<body>
    <header id="header">
        <nav>
            <img class="logo" src="./assets/Logo_Cookfy.svg" alt="Logo Cookfy">
            <div class="input-container">
                <input class="input type=" text" placeholder="Pesquise alguma receita">
                <img class="search-icon" src="./assets/Lupa.svg" alt="Search icon">
            </div>
            <div class="container-user">
                <span class="name-avatar"></span>
                <img class="avatar" src="" alt="Imagem do Usuário Logado">
            </div>
        </nav>
        <section>
            <img class='left-figure-section' src="./assets/Elemento_2.svg" alt="Imagem à Esquerda">
            <div class="text-container">
                <h1 class="title">Bem vindo de volta</h1>
                <span class="name"></span>
                <div class="description">
                    <p>Contribuição da comunidade:</p>
                    <p>Ceviche de peixe branco</p>
                    <p>Por Michel Filipe</span>
                </div>
            </div>
            <div class="images-section">
                <div class="image-container">
                    <img class="right-figure-section" src="./assets/Elemento_1.svg" alt="Imagem à Direita">
                    <img class="ceviche-plate" src="./assets/images/louis-hansel-ZwpX0AJ7GV8-unsplash.png"
                        alt="Ceviche Plate">
                    <div class="modal-ceviche">
                        <img class="arrow" src="./assets/Seta_direita.svg" alt="Seta Direita">
                        <span class="text-food">Ver foto</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container">
        <div class="text-container">
            <span class="title text-container">Experimente alguma</span>
            <span class="title text-container">das últimas receitas</span>
        </div>
        <img class="right-image" src="./assets/Elemento_7.svg" alt="Right Image">
        <div class="recipes-container">
            <div class="image-recipe-container">
                <img class="last-recipes" src="./assets/images/patrick-kalkman-HkdQ0zoHT5E-unsplash.png"
                    alt="Last Recipes">

                <div class="modal-recipe">
                    <img class="arrow" src="./assets/Seta_direita.svg" alt="Seta Direita">
                    <span class="text-food">Ver receita</span>
                </div>
            </div>
            <div class="description-food">
                <span class="text-food" id='text-time-add'>Adicionado Ontem</span>
                <div class="food-title">Sanduíche de tomate com salada de ovos</div>
                <div class="food-classification">
                    <span class="text-food" id='classification-recipe'>Fácil</span>
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                    <img class="star-classification" src="./assets/Estrela.svg" alt="Star classification">
                </div>
                <div class="btn">
                    <button class="btn-circle btn-circle-left">
                        <img class="arrow arrow-active-left" src="./assets/Seta_esquerda.svg" alt="Return button">
                    </button>
                    <button class="btn-circle btn-circle-right">
                        <img class="arrow arrow-active-right" src="./assets/Seta_direita.svg" alt="Forward button">
                    </button>
                </div>
            </div>
        </div>
        <div class="section-separation">
            <img src="./assets/Elemento_5.svg" alt="Imagem de Separação">
            <div class="divisor-text">
                <img class="left-image section-img" src="./assets/Elemtno_4.svg" alt="Left Image">
                <div class="title">Entre no mundo gastronômico</div>
            </div>
        </div>
        <div class="gastronomic-world">
            <div class="content-food">
                <div class="food-classification-2">
                    <button>
                        <img id="cook" src="./assets/Cozinha.svg" alt="Food Image">
                        <span id="cook-name">Cozinha</span>
                    </button>
                    <button>
                        <img id="patisserie" src="./assets/Patisserie.svg" alt="Patisserie Image">
                        <span id="patisserie-name">Patisserie</span>
                    </button>
                    <button>
                        <img id="drinks" src="./assets/Drinks.svg" alt="Drinks Image">
                        <span id="drinks-name">Drinks</span>
                    </button>
                </div>
                <img class='world-food-plate' src="./assets/images/sebastian-coman-photography-dacM7egRw0Y-unsplash.png"
                    alt="gastronomic-food-plate">
                <img class="left-image" src="./assets/Elemento_6.svg" alt="Right Bottom Image">
            </div>
        </div>
    </main>

    <footer>
        <img class='.footer-image' src="./assets/Rodapé.svg" alt="Imagem do Rodapé">
        <div class='footer-container'>
            <div class="footer-description">
                <img class="logo footer-logo" src="./assets/Logo_Cookfy.svg" alt="Logo Cookfy">
                <span class="footer-label">© 2022 Cookfy</span>
            </div>
            <div class="footer-icon">
                <img class="icon facebook" src="./assets/Fb.svg" alt="Facebook icon">
                <img class="icon instagram" src="./assets/IG.svg" alt="Instagram icon">
                <img class="icon twitter" src="./assets/Twitter.svg" alt="Twitter icon">
                <img class="icon linkedin" src="./assets/Linkedin.svg" alt="Linkedin icon">
                <img class="icon pinterest" src="./assets/Pinterest.svg" alt="Pinterest icon">
            </div>
        </div>
    </footer>   
    <script type='text/javascript' src="./js/script.js"></script>
   
</body>

</html>
